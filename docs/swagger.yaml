basePath: /api/v1
definitions:
  models.CheckoutItem:
    properties:
      product_id:
        type: string
      quantity:
        minimum: 1
        type: integer
    required:
    - product_id
    - quantity
    type: object
  models.CheckoutRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/models.CheckoutItem'
        type: array
    required:
    - items
    type: object
  models.CreateStockEventRequest:
    properties:
      device_id:
        type: string
      note:
        type: string
      product_id:
        type: string
      qty:
        type: integer
      source:
        enum:
        - pos
        - dashboard
        - online
        type: string
      type:
        enum:
        - sale
        - restock
        - reject
        - adjustment
        - opening_stock
        type: string
    required:
    - product_id
    - qty
    - source
    - type
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.Product:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  models.StockEvent:
    properties:
      created_at:
        type: string
      device_id:
        type: string
      id:
        type: string
      note:
        type: string
      product_id:
        type: string
      qty:
        description: Positive or negative
        type: integer
      source:
        description: pos, dashboard, online
        type: string
      transaction_id:
        type: string
      type:
        description: sale, restock, reject, adjustment, opening_stock
        type: string
      user_id:
        type: string
    type: object
  models.Transaction:
    properties:
      created_at:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/models.TransactionItem'
        type: array
      status:
        description: pending, completed, cancelled
        type: string
      total_amount:
        type: number
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.TransactionItem:
    properties:
      created_at:
        type: string
      id:
        type: string
      price:
        type: number
      product_id:
        type: string
      product_name:
        type: string
      quantity:
        type: integer
      subtotal:
        type: number
      transaction_id:
        type: string
      user_id:
        type: string
    type: object
  models.UpdateStatusRequest:
    properties:
      status:
        enum:
        - pending
        - completed
        - cancelled
        type: string
    required:
    - status
    type: object
  models.User:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Backend MVP untuk PWA dengan PowerSync
  title: PWA Offline-First Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /products:
    get:
      description: Get list of all products (read-only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all products
      tags:
      - products
  /products/{id}:
    get:
      description: Get single product by ID (read-only)
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get product by ID
      tags:
      - products
  /stock-events:
    get:
      description: Get all stock events with pagination
      parameters:
      - default: 50
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.StockEvent'
            type: array
      security:
      - BearerAuth: []
      summary: Get all stock events
      tags:
      - stock_events
    post:
      consumes:
      - application/json
      description: Create stock event (restock, adjustment, etc). Stock will be updated
        automatically.
      parameters:
      - description: Stock event data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateStockEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.StockEvent'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create stock event
      tags:
      - stock_events
  /stock-events/product/{product_id}:
    get:
      description: Get stock event history for a specific product
      parameters:
      - description: Product ID
        in: path
        name: product_id
        required: true
        type: string
      - default: 50
        description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.StockEvent'
            type: array
      security:
      - BearerAuth: []
      summary: Get stock events by product
      tags:
      - stock_events
  /transactions/{id}:
    get:
      consumes:
      - application/json
      description: Get transaction with all items
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Transaction'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get transaction by ID
      tags:
      - transactions
  /transactions/{id}/status:
    put:
      consumes:
      - application/json
      description: Update status of existing transaction
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      - description: Status update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Transaction'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update transaction status
      tags:
      - transactions
  /transactions/checkout:
    post:
      consumes:
      - application/json
      description: Create transaction and deduct stock via stock_events
      parameters:
      - description: Checkout items
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CheckoutRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Transaction'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Checkout transaction
      tags:
      - transactions
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
